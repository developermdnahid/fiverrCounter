<body>


  <div class="fiver-counter container my-5">
    <div class="row text-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="fiverr" action="" class="fiverr d-flex justify-centent-between">
              <div class="my-3">
                <input name="date" type="date" class="form-control">
              </div>
              <div class="my-3">
                <input name="time" type="time" class="form-control">
              </div>
              <div class="my-3">
                <input type="submit" class="btn btn-primary w-100">
              </div>
            </form>
            <div class="counter">
              
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
